<ion-header>
  <ion-toolbar color="negro" id="titulo">
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  
    <ion-card class="photo-perfil" color="negro">
      <img class="img-perfil" src="../../assets/img/jose.png" alt="">
    </ion-card>
    
  <div id="bienvenida">
    <p>Bienvenido {{usuario}} </p>
  </div> 

  <!--Menu izquierdo-->

  
  <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar color="negro" id="toolbar">
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item >
          <ion-button color="negro" class="menu-perfil">Viajes<ion-icon name="car"></ion-icon></ion-button>
        </ion-item>
        <ion-item >
          <ion-button color="negro" class="menu-perfil">Opciones<ion-icon name="settings"></ion-icon></ion-button>
        </ion-item>
        <ion-item >
          <ion-button color="negro" class="menu-perfil" (click)=GoLogin() >Cerrar Sesion<ion-icon name="log-in"></ion-icon></ion-button>
        </ion-item>
        
        
        
      </ion-list>
    </ion-content>
  </ion-menu>

  
  <ion-router-outlet id="main"></ion-router-outlet>  
<!--fin del menu izquierdo-->
</ion-content>
